<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <!--Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Accounts Susi.Ai</title>
    <meta name="keywords" content="Personal Assistant Free Software Artificial Intelligence Chat Bot Machine Learning Scientific User Support IoT"/>
    <meta name="description" content="Accounts with an Open Source Personal Assistant"/>
    <meta property="og:site_name" content="chat.susi.ai">
    <meta property="og:url" content="https://accounts.susi.ai">
    <meta property="og:title" content="Web Chat with Susi.ai - Open Source Personal Assistant">
    <meta property="og:description" content="Chat with an Open Source Personal Assistant">
    <meta name="twitter:site" content="@asksusi">
    <meta name="twitter:url" content="https://accounts.susi.ai">
    <meta name="twitter:title" content="Web Chat with Susi.ai - Open Source Personal Assistant">
    <meta name="twitter:description" content="Chat with an Open Source Personal Assistant">
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#dialog-1" id="button-1" style="display:none;" data-backdrop="static" data-keyboard="false">
        Launch demo modal
      </button>
    <div class="modal fade" id="dialog-1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Error Message</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Incorrect username or password.</br>
            Try again or Click forgot password .
          </div>
        </div>
      </div>
    </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
